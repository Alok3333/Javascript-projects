<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <input type="text" id="calc-typed" class="input-text input" />
            </div>
            <div class="calc-button-row">
                <button type="button" class="btn ac button">AC</button>
                <button type="button" class="btn opt button">M+</button>
                <button type="button" class="btn opt button">M-</button>
                <button type="button" class="btn opt button">%</button>
                <button type="button" class="btn button">7</button>
                <button type="button" class="btn button">8</button>
                <button type="button" class="btn button">9</button>
                <button type="button" class="btn opt button">/</button>
                <button type="button" class="btn button">4</button>
                <button type="button" class="btn button">5</button>
                <button type="button" class="btn button">6</button>
                <button type="button" class="btn opt button">*</button>
                <button type="button" class="btn button">1</button>
                <button type="button" class="btn button">2</button>
                <button type="button" class="btn button">3</button>
                <button type="button" class="btn opt button">-</button>
                <button type="button" class="btn opt button">.</button>
                <button type="button" class="btn button">0</button>
                <button type="button" class="btn opt button">=</button>
                <button type="button" class="btn opt button">+</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
